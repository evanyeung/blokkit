<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/add-form-v2.css">
	<title>Add your hobbies</title>
</head>
<body>
	<div class="header">
		<h1 class="title">Blokk-It!</h1>
	</div>

	<form>
		
		<h2>Activity</h2>

		<div class="activity">
			<input type="text" name="activity" size="20" maxlength="100" placeholder="Activity Name..."/>
		</div>

		<div class="description">
			<textarea name="description" cols="75" rows="10" placeholder="Brief Description..."></textarea>
		</div>

		<h2>Category</h2>

		<div class="category">
			<input type="checkbox" name="category" value="sports" />Sports
			<br />
			<input type="checkbox" name="category" value="art" />Visual Arts and Design
			<br />
			<input type="checkbox" name="category" value="programming" />Developing and Programming
			<br />
			<input type="checkbox" name="category" value="gaming" />Gaming
			<br />
			<input type="checkbox" name="category" value="televsion" />Television Shows
			<br />
			<input type="checkbox" name="category" value="books" />Books and Novels
			<br />
			<input type="checkbox" name="category" value="movies" />Movies
		</div>

		<h2>Relevant Links</h2>

		<div class="links"> 
			<input type="text" name="link_description1" size="61" maxlength="100" placeholder="Description or Title of link..."/>
			<input type="text" name="link1" size="75" maxlength="1000" placeholder="Link..."/>
		</div>

		<div class="links"> 
			<input type="text" name="link_description2" size="61" maxlength="100" placeholder="Description or Title of link..."/>
			<input type="text" name="link2" size="75" maxlength="1000" placeholder="Link..."/>
		</div>

		<div class="links"> 
			<input type="text" name="link_description3" size="61" maxlength="100" placeholder="Description or Title of link..."/>
			<input type="text" name="link3" size="75" maxlength="1000" placeholder="Link..."/>
		</div>

		<div class="links"> 
			<input type="text" name="link_description3" size="61" maxlength="100" placeholder="Description or Title of link..."/>
			<input type="text" name="link3" size="75" maxlength="1000" placeholder="Link..."/>
		</div>

		<div class="links"> 
			<input type="text" name="link_description3" size="61" maxlength="100" placeholder="Description or Title of link..."/>
			<input type="text" name="link3" size="75" maxlength="1000" placeholder="Link..."/>
		</div>

		<h2>Relevant Tags</h2>

		<div class="tags">
			<input type="text" name="tags" size="80" maxlength="1000" placeholder="Please ensure each of your tags are separated by spaces..." />
		</div>

		<button type="button">Blokk</button>

	</form>
</body>
</html>
