<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/blokkit.css">
</head>
<body ng-app="blokkit">
	<div class="container" ng-controller="main">
		<div class="header">
			<div class="row">
				<div class="title">
					<h1 class="Blokkit">Blokkit</h1>
				</div>
			</div>
			<div class="row">
				<button>Add Hobby</button>
			</div>
		</div>
		<div class="row">
			<div class="row search">
				<div class="search">
					<input type="text" placeholder="search..." ng-model="searchString.$">
				</div>
			</div>
			<ul>
				<li liblok class="blok" ng-repeat="blok in bloks | filter:searchString" ng-click="showDetails = !showDetails">
					<p class="name">{{ blok.details.verbose_name }}</p>
					<p>{{ blok.details.description }}</p>
					<div ng-show="showDetails">
						<p>{{ blok.details.updated_at }}</p>
						<p>Detailed now</p>
					</div>
				</li>
			</ul>
		</div>
	</div>

	<!--templates-->
	<!--not used now-->
	<script type="text/ng-template" id="blok.html">
		<p class="name">{{ blok.details.verbose_name }}</p>
		<p>{{ blok.details.description }}</p>
	</script>

	<script type="text/ng-template" id="detailBlok.html">
		<p class="name">{{ blok.details.verbose_name }}</p>
		<p>{{ blok.details.description }}</p>
		<p>detailed</p>
	</script>
	
	<!--scripts-->
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
	<script src='https://cdn.firebase.com/v0/firebase.js'></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
	<script src="js/blokkit.js"></script>
</body>
</html>
